                    <div class="tg_intro">
                        <div class="tg_p fl">
                            <p class="t2">
                                1992年国家确立了中国载人航天“三步走”的发展战略:第一步是发射载人飞船；第二步是建造发射短期有人照料的空间实验室；第三步是建造大型永久性空间站?011年“天宫一号”空间实验室发射，标志着我国已经拥有建设初步空间站的能力?016年，中国将发射“天宫二号”空间实验室，“天宫一号”是空间实验室的特例，主要为了完成交会对接任务，而“天宫二号”则完全是小型空间实验室，科学家、航天员们将在里面展开各种工作和实验?/p>
                            <p class="t2">
                                2015年主办单位将继续组织开展青少年载人航天科普系列活动。围绕天“天宫二号”发射等载人航天事件，面向广大青少年征集“天宫二号”搭载实验方案，激发大家对航天科技的兴趣，让大家的科学创想得到充分展现?/p>
                        </div>
                        <div class="tg_act fr">
                            <p>
                                <span>活动主题?/span>天宫二号科学实验方案征集</p>
                            <p>
                                <span>征集时间?/span>2015?月至2015?0?0?/p>
                            <p>
                                <span>参赛对象?/span>全国在校小学生、初中生、高中生均可参加（个人、团体≤3人）</p>
                            <p>
                                <span>参与方式?/span>在线申报并打印邮寄申报材?/p>
                            <!--2014-1-2-->
                            <p>

                    </div>
                    <div class="differ">
                        <div class="fl">

                        <div class="fr">
                            <h4>
                                <a href="/Other/hangtian/science/scienceArticle/AID/21916.html"
                                    target="_blank">水的沸腾</a></h4>
                            <p class="t2">
                                在地面上，当水沸腾时，在瓶底生成的蒸汽泡上升到液面，蒸汽和水明显分离，气泡的产生和与水分离的想象皆由于液体（水）内部有压力梯度存在。而压力梯度是地球引力所致，也就是帕斯卡定律。当引力场消失时，压力梯度即随之消失，这时沸腾现象是否仍然存在？气泡和水是否仍然分离?
                                <a href="/Other/hangtian/science/scienceArticle/AID/21916.html"
                                    target="_blank" class="red">[详情]</a></p>
                        </div>
                    </div>
                    <div class="differ">
                        <div class="fl">
                            <a href="/Other/hangtian/science/scienceArticle/AID/28755.html"
                                target="_blank">
                                <img src="/creative/images2015/shiyan7.jpg" /></a></div>
                        <div class="fr">
                            <h4>
                                <a href="/Other/hangtian/science/scienceArticle/AID/28755.html"
                                    target="_blank">“天圆地方”科学实?/a></h4>
                            <p class="t2">
                                希望一号卫星搭载了青少年科学实验方?-“天圆地方”实验设备（简称“天圆地方”模型），通过对直?毫米的五种颜色颗粒在轨状态进行拍照，观察在微重力条件下五色颗粒的运动状态。该方案是北京景山学校一年级小学生刘重华受北京中山公园的社稷坛五色土的启发而提出的设想，此设想获得?008年举办的“希望号奥运星搭载方案征集活动”一等奖?
                                <a href="/Other/hangtian/science/scienceArticle/AID/28755.html"
                                    target="_blank" class="red">[详情]</a></p>

                                <h4>
                                    <a href="/Other/hangtian/science/scienceArticle/AID/28723.html"
                                        target="_blank">航空与航天的区别</a></h4>
                                <p>
                                    航空与航天是人们经常接触的两个技术名词，两者虽然仅一字之差，?被称为两大技术门类，这是为什么呢?您稍加注意即可发现，航空技术主 要是研制军用飞机、民用飞机及吸气发动机，航天技术主要是研制无人航天
                                    器、载人航天器、运载火箭和导弹武器，最能集中体现两者成果的是航空器 和航天器。从航空器与航天器的重大区别上即可看出两个技术领域的显著?异?a href="/Other/hangtian/science/scienceArticle/AID/28723.html"
                                        target="_blank" class="red">[详情]</a></p>
