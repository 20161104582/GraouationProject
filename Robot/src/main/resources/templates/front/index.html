    <script>
        $(document).ready(function () {
            // $('#slider-index').owlCarousel({
            // 	items:1,
            // 	dots:true,
            // 	loop:true,
            // 	nav: true,
            // 	autoplay: true,
            // 	startPosition:0,

            // 	navContainer:'.slider-arrow'
            // });
            $("#slider-nav .item").hover(function () { $(this).click() });
            $("#slider-index .owl-dot").hover(function(){$(this).click()});



            //手风琴效果
            $(".accordion ul li.item").each(function () {
                var fold = $(this).find(".fold");
                var unfold = $(this).find(".unfold");
                if (fold.hasClass("bg-txt")) {
                    $(this).width(506);
                } else {
                    $(this).width(80);
                }
            });


            $(".accordion li.item").hover(function(){
                var li_index = $(this).index();
                $(this).stop(true,true).animate({width:506},200);
                $(this).find(".unfold").show();
                $(this).find(".fold").addClass('bg-txt');
                $(this).siblings().stop(true,true).animate({width:80},200);
                $(this).siblings().find(".unfold").hide();
                $(this).siblings().find(".fold").removeClass('bg-txt');
            });
        })



    </script>
    <script>
        function change(obj){
            $(".change-info-txt").html($(obj).attr("data-txt"));
            $(".change-info-btn").attr("href",$(obj).attr("data-href"));
            $(".change-info-img").stop(true,true).fadeOut("normal").attr("src",$(obj).attr("data-img")).stop(true,true).fadeIn("normal");
            $(".banner-nav .item-btn.active").removeClass("active");
            $(obj).addClass("active");
        }

    </script>

            var $ = layui.$, active = {
                set: function(othis){
                    var THIS = 'layui-bg-normal'
                        ,key = othis.data('key')
                        ,options = {};

                    othis.css('background-color', '#5FB878').siblings().removeAttr('style');
                    options[key] = othis.data('value');
                    ins3.reload(options);

            };

            //监听开关
            form.on('switch(autoplay)', function(){
                ins3.reload({

            });
