<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="share/common"></div>
</head>
<body class="body-common">
<div class="page-container">
    <form class="layui-form layui-form-pane" action="">
        <input type="hidden" name="id" th:value="${view_company_info.id }" />

            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <div class="layui-input-block">
                    <input type="number" name="companyId" id="companyId" maxlength="19" lay-verify="number" autocomplete="off"
                           placeholder="请输入" class="layui-input" th:value="${view_company_info.companyId}" >
                </div>
            </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">公司名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" id="name" maxlength="255" lay-verify="required" autocomplete="off"
                               placeholder="请输入公司名称" class="layui-input" th:value="${view_company_info.name}" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">公司地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="address" id="address" maxlength="255" lay-verify="required" autocomplete="off"
                               placeholder="请输入公司地址" class="layui-input" th:value="${view_company_info.address}" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">公司电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" id="phone" maxlength="255" lay-verify="required" autocomplete="off"
                               placeholder="请输入公司电话" class="layui-input" th:value="${view_company_info.phone}" >
                    </div>
                </div>
            <div class="layui-form-item">
                <label class="layui-form-label">主键ID</label>
                <div class="layui-input-block">
                    <input type="number" name="userId" id="userId" maxlength="19" lay-verify="number" autocomplete="off"
                           placeholder="请输入主键ID" class="layui-input" th:value="${view_company_info.userId}" >
                </div>
            </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">真实姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="truename" id="truename" maxlength="255" lay-verify="required" autocomplete="off"
                               placeholder="请输入真实姓名" class="layui-input" th:value="${view_company_info.truename}" >
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入" class="layui-textarea" lay-verify="required"
                                  th:text="${view_company_info.intro}" name="intro" id="intro"></textarea>
                    </div>
                </div>
        <div class="layui-form-item" style="text-align: center">
            <span th:if="${session.userAuth==null || #maps.containsKey(session.userAuth,'viewCompanyInfo/save')}">
            <button class="layui-btn" lay-submit="" lay-filter="save-data">提交</button>
            </span>
            <input type="button" class="layui-btn"  onclick="myback()" value="返回" />
        </div>
    </form>
</div>
<!--
<script src="//res.layui.com/layui/dist/layui.js" charset="utf-8"></script>-->
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate', 'upload'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , upload = layui.upload
            , laydate = layui.laydate;
        form.render();



        //自定义验证规则
        form.verify({});

        //监听提交
        form.on('submit(save-data)', function (data) {
            $.post(rootPath+"viewCompanyInfo/save",data.field,function (data) {
                if(data.code==0){
                    myAlert("保存成功");
                    setTimeout(function () {
                        myback("viewCompanyInfo/gotoList");
                    },alertTime)
                }else{
                    myAlert("保存失败->"+data.message)
                }
            });
            return false
        });

    });
</script>

</body>
</html>
